<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PookiéDex</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.png" />
    <link rel="stylesheet" href="styles.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@500&family=Press+Start+2P&display=swap" rel="stylesheet"> 
</head>
<body>
    <nav class="navbar">
        <h2>Pookié<span class="txt-gradient">Dex</span></h2>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="https://x.com/suletexh">Contact</a></li>
        </ul>
    </nav>
    <div class="app-container">
        <h1>Find your Pookié</h1>
        <div class="input-container">
            <input type="number" id="numCards" placeholder="Number" min="1" max="20" />
            <select id="category">
                <option value="all">All Pokémon</option>
                <option value="fire">Fire</option>
                <option value="water">Water</option>
                <option value="grass">Grass</option>
                <option value="electric">Electric</option>
                <option value="psychic">Psychic</option>
                <!-- Add more categories as needed -->
            </select>
            <button id="generate">Generate Cards</button>
        </div>
        <div class="cards-container" id="cardsContainer"></div>
    </div>
    <script src="script.js"></script> <!-- Link to JavaScript -->
</body>
</html>
